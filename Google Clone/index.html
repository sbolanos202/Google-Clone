<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon"></li> <!-- Icono de menú sin enlace -->
                <li class="user-icon"></li> <!-- Icono de usuario sin enlace -->
            </ul>
        </nav>
    </header>
    
    <section class ="google-logo">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </section>
    
    <section class="search-box">
        <input type="text" placeholder="Search Google or type a URL" class ="search-input"> <!-- Placeholder para mejor usabilidad -->
        <span class="search-icon"></span> <!-- Ícono de búsqueda como un span -->
    </section>
    
    <section class ="pichurria">
        <div>
         <img src="/img/Google_Chrome_Web_Store_icon_2015.svg.png" alt="" class ="web-store-icon">
         <a href="">Web Store</a>
        </div>
        <div>
         <img src="/img/add_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="" class ="web-store-icon">
         <a href="">Add Shortcut</a>
        </div>
    </section>
</body>
</html>
